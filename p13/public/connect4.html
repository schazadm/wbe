<!doctype html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <title>Vier gewinnt</title>
  <!-- style -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/connect4.css">
</head>

<body>
  <div class="game-info">
    <div>
      <h2>Server</h2>
      <button id="loadAndRefresh" class="server">Load</button>
      <button id="saveState" class="server">Save</button>
    </div>

    <div>
      <h2>Local</h2>
      <button id="loadAndRefreshLocal">Load</button>
      <button id="saveStateLocal">Save</button>
    </div>

    <div>
      <h2>Game</h2>
      <button id="undoLastTurn">Undo</button>
      <button id="resetGame">New Game</button>
    </div>
  </div>

  <div class="game-info">
    <h2><span id="title">Current Player: </span><span id="currPlayer"></span></h2>
  </div>

  <div class="board"></div>

  <!-- js -->
  <script type="module">
    import { init } from './js/connect4.js'
    init()
  </script>
</body>

</html>
